<div class="container-fluid">
    <section class="card shadow rounded m-5 product-list">
        <div class="row">
            <div class="col-9 " > <h5 class="p-4">Employee List</h5></div>
            <div class="col-3 mt-3" >        <button (click)="GoBack()"  type="submit"  class="btn btn-success btn-block mb-4">Add Employee</button>
            </div>
        </div>
       

        <!-- <input type="text" id="search-bar" placeholder="Search Orders..."> -->
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Skills</th>
                    <th>PhoneNumber</th>
                    <th>Department</th>
                    <th>Position</th>
                    <th>DateOfJoining</th>
                    <th>Salary</th>
                </tr>

                <tr *ngFor="let data of EmployeeList">
                    <td>{{data.FirstName}}</td>
                    <td>{{data.LastName}}</td>
                    <td>{{data.Email}}</td>
                    <td>{{data.Skills}}</td>
                    <td>{{data.PhoneNumber}}</td>
                    <td>{{data.Department}}</td>
                    <td>{{data.Position}}</td>
                    <td>{{data.DateOfJoining}}</td>
                    <td>{{data.Salary}}</td>
                    <td>
                        <button class="btn btn-success" (click)="editEmployee(data)" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
                              </svg>
                        </button> <!-- Edit button -->&nbsp;
                        <button class="btn btn-danger" (click)="DeleteEmployee(data.EmployeeId)" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                          </svg></button> <!-- Delete button -->
                    </td>
                </tr>
            </thead>
            <tbody>
                 
            </tbody>
        </table>
    </section>
</div>
